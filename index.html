<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <script src=" https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js " defer></script>
    <script src="./assets/scripts/App.js" type="module" defer></script>
    <title>TP1 - Catherine Ducharme</title>
</head>
<body>
    <header id="header">
        <div>
            <h1 id="selectedCity"></h1>
            <h2 id="showDate"></h2>
        </div>
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMeteo" aria-controls="offcanvasMeteo">
            <i class="bi bi-gear-fill"></i>
        </button>
        <div class="overlay"></div>
    </header>

    <main>
        <div class="meteo-container">
            <div class="meteo-actuelle">
                <h3>Météo actuelle</h3>
                <div>
                    <img src="" alt="" id="meteoIcon">
                    <p id="nowTemp"></p>
                </div>
            </div>
            <div class="meteo-aujourdhui">
                <h3>Aujourd'hui</h3>
                <p id="showMinTemp">Min : <span id="minTemp"></span></p>
                <p id="showMaxTemp">Max : <span id="maxTemp"></span></p>
                <p id="showRainProb">Précipitations : <span id="rainProb"></span></p>
            </div>
        </div>
    </main>

    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMeteo" aria-labelledby="offcanvasMeteoLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMeteoLabel">Préférences</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <select class="form-select selectCity" aria-label="Default select example">
                <option selected>Choix de ville</option>
                <option value="quebec">Québec</option>
                <option value="montreal">Montréal</option>
                <option value="troisRiviere">Trois-Rivières</option>
                <option value="sherbrooke">Sherbrooke</option>
            </select>

            <div class="form-check form-switch">
                <input class="form-check-input toggleDate" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Afficher la date</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input toggleMinTemp" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Afficher la température minimum</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input toggleMaxTemp" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Afficher la température maximum</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input toggleRainProb" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Afficher les probabilités de précipitations</label>
            </div>
        </div>
    </div>
</body>
</html>
